<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billionaire Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #dcefff, #ffffff);
      text-align: center;
      padding: 20px;
    }
    .header {
      background: #0077b6;
      color: white;
      padding: 10px;
      font-size: 20px;
    }
    .content {
      margin-top: 30px;
    }
    .stat {
      font-size: 24px;
      margin: 10px;
    }
    .timer {
      font-size: 18px;
      color: #333;
    }
    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    üë§ –ò–≥—Ä–æ–∫: <span id="playerName">Anonimman01</span> | üíµ –ë–∞–ª–∞–Ω—Å: $<span id="money">0</span> | üìÜ –î–µ–Ω—å: <span id="day">1</span>
  </div>
  <div class="content">
    <div class="stat timer">–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–Ω—è: <span id="countdown">7:00</span></div>
    <button class="button" id="buyBusinessBtn" style="display:none;">üè¢ –ö—É–ø–∏—Ç—å –±–∏–∑–Ω–µ—Å ($3000)</button>
    <div class="stat" id="businessInfo">–ë–∏–∑–Ω–µ—Å–æ–≤: 0</div>
  </div>

  <script>
    const dayIncome = 500;
    const dayLength = 420;
    const businessCost = 3000;
    const businessIncome = 1000;

    let timeLeft = dayLength;
    let money = 0;
    let day = 1;
    let businesses = 0;

    function updateUI() {
      document.getElementById("money").innerText = money;
      document.getElementById("day").innerText = day;
      document.getElementById("businessInfo").innerText = `–ë–∏–∑–Ω–µ—Å–æ–≤: ${businesses}`;
      document.getElementById("buyBusinessBtn").style.display = money >= businessCost ? 'inline-block' : 'none';
    }

    setInterval(() => {
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("countdown").innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      if (timeLeft <= 0) {
        day++;
        money += dayIncome + (businesses * businessIncome);
        timeLeft = dayLength;
        updateUI();
      }
    }, 1000);

    document.getElementById("buyBusinessBtn").addEventListener("click", () => {
      if (money >= businessCost) {
        money -= businessCost;
        businesses++;
        updateUI();
      }
    });

    updateUI();
  </script>
</body>
  </html>
